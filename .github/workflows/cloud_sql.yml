#
# https://github.com/mattes/gce-cloudsql-proxy-action
# https://github.com/marketplace/actions/google-cloud-sql-proxy-action
#
# github actions - run sql script in postgres service
# https://stackoverflow.com/questions/63168549/github-actions-run-sql-script-in-postgres-service

name: Cloud SQL Process

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

# cloud-sql-proxy tpcg-datacollector:us-central1:posco-news-tmp --credentials-file tpcg-datacollector.json
# psql "host=10.96.144.9 sslmode=disable dbname=news-tmp user=tpcg"
# psql "host=127.0.0.1 sslmode=disable dbname=news-tmp user=tpcg"
# psql "host=34.121.185.166 port=5432 sslmode=disable dbname=news-tmp user=tpcg"
env:
  PG_HOST: "34.121.185.166"
  PG_PORT: "5432"
  PG_USER: "tpcg"
  PG_PWD: "root"
  PG_DB: "news-tmp"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # https://stackoverflow.com/questions/79173485/github-actions-cannot-upload-file-to-google-cloud-storage
      - name: Authenticate with GCP using Service Account
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2.0.0

      - name: Authenticate with gcloud
        run: |
          #echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > "${HOME}/gcloud-service-key.json"
          echo "${{ env.GOOGLE_APPLICATION_CREDENTIALS }}" > "${HOME}/gcloud-service-key.json"
          gcloud auth activate-service-account --key-file="${HOME}/gcloud-service-key.json"

      # 2. PostgreSQL 클라이언트 설치
      - name: Install PostgreSQL Client
        run: sudo apt-get install -y postgresql-client
      
      - name: Execute SQL query
        env:
          DB_HOST: ${{ env.PG_HOST }}
          DB_USER: ${{ env.PG_USER }}
          DB_PASSWORD: ${{ env.PG_PWD }}
          DB_NAME: ${{ env.PG_DB }}
        run: |
          #PGPASSWORD="$DB_PASSWORD" psql -h $DB_HOST -U $DB_USER -d $DB_NAME -c "SELECT * FROM tb_newscontent WHERE cast(writedate as date) = '2024-03-12' AND process_status=0 AND (title_eng is null or title_kor is null) LIMIT 5;"
          gcloud sql connect tpcg-datacollector:us-central1:posco-news-tmp  --user=tpcg --quiet
          gcloud sql query "SELECT * FROM tb_newscontent WHERE cast(writedate as date) = '2024-03-12' AND process_status=0 AND (title_eng is null or title_kor is null) LIMIT 5"
    
